    <title>
        Difference between span and div tag
    </title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</head>

<body>
    <center>
        <h1> Difference between SPAN and DIV tag
        </h1>

        <p> Div is a block level element which means we can arrange elements one below each other vertically.
        </p>

        <div class="di" onclick="divelement()">

            <img src="https://c.files.bbci.co.uk/CB4E/production/_93264025_tigers.jpg">
        </div>

        <div class="di" onclick="divelement()">

            <img src="https://dkt6rvnu67rqj.cloudfront.net/cdn/ff/ngPTIrcYmKt36v1ShXB6M_vxQAvwX-8u6OVMm86kaVE/1579535380/public/styles/600x400/public/media/int_files/1024897.jpg?h=8e509259&itok=Gz9hDRFw">
        </div>

        <div class="di" onclick="divelement()">

            <img src="https://vegnews.com/media/W1siZiIsIjIxNDI5L1ZlZ05ld3MuRWxlcGhhbnRhbmRiYWJ5LmpwZyJdLFsicCIsImNvbnZlcnQiLCItY3JvcCA0Njk0eDI3NzUrMCs2NiArcmVwYWdlIC1yZXNpemUgMTYwMHg5NDZeIix7ImZvcm1hdCI6ImpwZyJ9XSxbInAiLCJvcHRpbWl6ZSJdXQ/VegNews.Elephantandbaby.jpg?sha=814fd9b21f30a85f">
        </div>
        <hr>
        <p> Span is a inline element which means we can arrange elements one beside each other horizontally.
        </p>

        <span class="sp" onclick="spanelement()">

            <img src="https://www.sciencemag.org/sites/default/files/styles/article_main_large/public/dogs_1280p_0.jpg?itok=PWGpcKuD">
        </span>

        <span class="sp" onclick="spanelement()">

            <img src="https://static.toiimg.com/photo/msid-67586673/67586673.jpg?3918697">
        </span>

        <span class="sp" onclick="spanelement()">

            <img src="https://media.npr.org/assets/img/2017/09/14/gettyimages-10141026_slide-67be9fc1bca330b26debade87690b5e84286614d.jpg">
        </span>

    </center>
</body>

</html>
